<h2 mat-dialog-title>Add current satellite position</h2>
<mat-dialog-content>
        <mat-form-field [formGroup]="form" [color]="validName ? 'primary': 'warn'">
            <mat-label>Name</mat-label>
            <input matInput formControlName='name'>
            <mat-hint class="hint" color="warn" *ngIf="!validName">This name is already used.</mat-hint>
        </mat-form-field>
    <div class="iss-info">
        <div class="iss-info__element">Latitude: {{data.iss_position?.latitude}}</div>
        <div class="iss-info__element">Longitide: {{data.iss_position?.longitude}}</div>
        <div class="iss-info__element">Date: {{data.timestamp | date: 'HH:mm:ss'}}</div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close  mat-dialog-close='true' (click)="savePosition()" [disabled]="!validName || !form.valid">Save</button>
    <button mat-button mat-dialog-close  mat-dialog-close='false'>Cancel</button>
</mat-dialog-actions>
